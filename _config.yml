# Dependencies
gems:
  - jekyll-sitemap
  - jekyll-paginate

# Permalinks
permalink:           pretty

# Setup
url:                 http://chickadee-tech.github.io

# Set to '' in case of hosting on GitHub pages,
# i.e. `http://<username>.github.io`
baseurl:             ''

title:               Chickadee Tech

# Pagination
paginate:            5
paginate_path:       '/page-:num/'

# Markdown enabled, however don't use more than one paragraph (enforced by `>`)
description:         >
  Freelance software engineering from bare metal ARM to the cloud.

# The tags listed as entries in the sidebar
sidebar_tags:        []

# Fallback image and color if not overwritten for tag or post
image:               /public/img/polystack.jpg
color:               '#A85641'

# Fonts
font:                '"PT Serif", Georgia, serif'
font_accent:         '"Roboto Slab", "PT Serif", Georgia, serif'
load_google_fonts:   'Roboto+Slab:700|PT+Serif:400,400italic,700,700italic'

# About yourself
author:
  name:              'Scott Shawcroft'

  # This photo will be used in the about section
  photo:             /public/img/tannewt.jpg
  photo2x:           /public/img/tannewt@2x.jpg

  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Chickadee Tech is Scott Shawcroft's (aka [@tannewt](https://github.com/tannewt)) freelance hardware and software company.

  # Social media icons in sidebar
  # Comment/uncommet to show/hide
  # Icons appear in order, can be rearranged:
  social:
    facebook:        chickadeetech
    twitter:         chickadee_tech
    #google:          _number_
    #vk:              _username_
    youtube:         ChickadeeTech
    # vimeo:           _username_
    # vine:            _username_
    # spotify:         user/_number_
    # soundcloud:      _username_
    # lastfm:          _username_
    # instagram:       _username_
    # flickr:          _string_@_string_
    # 500px:           _username_
    # dribbble:        _username_
    # behance:         _username_
    # deviantart:      _username_
    # ello:            _username_
    twitch:          chickadeetech
    # steam:           _number_
    # reddit:          _username_
    # tumblr:          _username_
    # pinterest:       _username_
    # foursquare:      _number_
    # yelp:            _string_
    github:          chickadee-tech
    # stackoverflow:   _number_/_username_
